<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<title>Welcome!</title>
	</head>
	<body>
		<svg = height="400" width="500">
			<circle cx="200" cy="200" r="200" fill="none"/>
			<line x1="200" y1="200" x2="200" y2="25">
				<animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 200 200"
                          to="360 200 200"
                          dur="60s"
                          repeatCount="indefinite"/>
			</line>
			<line x1="200" y1="200" x2="200" y2="45" style="stroke-width:2">
				<animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 200 200"
                          to="360 200 200"
                          dur="3600s"
                          repeatCount="indefinite"/>
			</line>
			<line x1="200" y1="200" x2="200" y2="100" style="stroke-width:2">
				<animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 200 200"
                          to="360 200 200"
                          dur="43200s"
                          repeatCount="indefinite"/>
			</line>
			
		</svg>
		<script src="main.js"></script>

	</body>
</html>
